<div *ngIf="quoteRequest">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price Per Passenger</th>
        <th scope="col">Vehicle Type</th>
        <th scope="col">Max Passengers</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listing of displayedListings">
        <td>
          <strong>{{ listing.name }}</strong>
        </td>
        <td>{{ listing.pricePerPassenger | currency : "AUD" }}</td>
        <td>
          <span class="badge text-bg-secondary">{{
            listing.vehicleType.name
          }}</span>
        </td>
        <td>{{ listing.vehicleType.maxPassengers }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshListings()"
    >
    </ngb-pagination>

    <div class="d-flex">
      <select
        class="form-select me-2"
        style="width: auto"
        [(ngModel)]="sortOrder"
        (ngModelChange)="refreshListings()"
      >
        <option [ngValue]="'asc'">Price low to high</option>
        <option [ngValue]="'desc'">Price high to low</option>       
      </select>
      <select
        class="form-select me-2"
        style="width: auto"
        [(ngModel)]="maxPassengers"
        (ngModelChange)="refreshListings()"
      >
        <option [ngValue]="2">2+ Max passengers</option>
        <option [ngValue]="3">3+ Max passengers</option>
        <option [ngValue]="5">5+ Max passengers</option>      
      </select>

      <select
        class="form-select"
        style="width: auto"
        [(ngModel)]="pageSize"
        (ngModelChange)="refreshListings()"
      >
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
  </div>
</div>
