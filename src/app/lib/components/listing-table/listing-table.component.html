
<div class="table-wrapper border rounded p-3 pb-0" *ngIf="listings?.length">
  <table class="table jrd-listing-table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price Per Passenger</th>
        <th scope="col">Vehicle Type</th>
        <th scope="col">Max Passengers</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listing of listings">
        <td>
          <strong>{{ listing.name }}</strong>
        </td>
        <td>{{ listing.pricePerPassenger | currency : "AUD" }}</td>
        <td>
          <span class="badge text-bg-secondary">{{
            listing.vehicleType.name
          }}</span>
        </td>
        <td>{{ listing.vehicleType.maxPassengers }}</td>
        <!-- <td><button class="btn btn-default">Book</button></td> -->
      </tr>
    </tbody>
  </table>
  </div>
