
<table class="table" *ngIf="quoteRequest">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price Per Passenger</th>
      <th scope="col">Vehicle Type</th>
      <th scope="col">Max Passengers</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let listing of quoteRequest?.listings">
      <td><strong>{{ listing.name }}</strong></td>
      <td>{{ listing.pricePerPassenger | currency: 'AUD' }}</td>
      <td><span class="badge text-bg-secondary">{{ listing.vehicleType.name }}</span></td>
      <td>{{ listing.vehicleType.maxPassengers }}</td>
    </tr>
  </tbody>
</table>
